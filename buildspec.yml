version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
  pre_build:
    commands:
      - echo pre_build
      - npm install
  build:
    commands:
      - echo build
      - npm run build
      - echo build finished
  post_build:
    commands:
      - echo pos_build

artifacts:
  files:
    - '**/*'
  base-directory: build